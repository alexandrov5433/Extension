<!-- edit info modal form -->

<div class="overlay">
    <div class="modal">
        <p>Product Information:</p>
        <form id="login-form" class="main-form pad-large">
            <div class="error">Error message.</div>
            <label for="productName">Product Name: <input type="text" name="productName" id="productName"></label>
            <label for="imgUrl">Image URL: <input type="text" name="imgUrl" name="imgUrl"></label>
            <input class="action cta" type="submit" value="Sign In">
            <button id="save-changes" class="action">Save</button>
        </form>
        <button id="cancel-edit" type="button" class="action">Discard</button>
    </div>
</div>
