<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/productsViewStyles.css">

<body>
    <header>
        <span>Product Price Tracker</span>
        <button id="data">See Data in console</button>
        <button id="id">Show ID</button>
        <button id="deleteAllData">Delete All Data</button>

    <div id="main">
        <div class="product">
            <span class="image holder">
                <!-- <div class="img-container holder"> -->
                    <img src="./images/toaster.png" alt="">
                <!-- </div> -->
            </span>
            <span class="prod-info holder">
                <div class="info-container">


                    <div class="card">
                        <!-- <div class="card__title">table</div> -->
                        <div class="card__data">
                          <div class="card__right">
                            <div class="item">id</div>
                            <div class="item">name</div>
                            <div class="item">date</div>
                            <div class="item">active</div>
                          </div>
                          <div class="card__left">
                            <div class="item">int</div>
                            <div class="item">varchar</div>
                            <div class="item">datetime</div>
                            <div class="item">boolean</div>
                          </div>
                        </div>
                      </div>
                      


                    <!-- <table>
                        <tbody>
                            <tr>

                            <tr>

                                <td><span>23.03.2024</span></td>
                            </tr>
                        </tbody>
                    </table> -->
                </div>
            </span>
            <span class="actions holder">
                <div class="btn-container">
                    <button>Deatils</button>
                    <button>Edit</button>
                    <button>Delete</button>
                    <button>Visite Website</button>
                </div>
            </span>
        </div>
    </div>

    </div>
